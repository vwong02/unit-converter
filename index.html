<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
        <div class="converter-card">
            <h2>Metric/Imperial Unit Converter</h2>
            <input 
                type="number"
                class="measurement-input" 
                id="measurement-input"
                placeholder="Enter a number"
                onkeydown="return event.keyCode !== 69 && event.keyCode !== 189"
                >
            <div>
                <button class="container-btns" id="convert-btn">Convert</button>
                <button class="container-btns" id="clear-btn">Clear</button>  
            </div>
        </div>
        <div class="conversions-card"> 
            <div class="conversions">
                <p>Length (Meter/Feet)</p>
                <p class="converted-units" id="meters-feet"></p>
            </div>
            <div class="conversions">
                <p>Volume (Liters/Gallons)</p>
                <p class="converted-units" id="liters-gallons"></p>
            </div>
            <div class="conversions">
                <p>Mass (Kilograms/Pounds)</p>
                <p class="converted-units" id="kilograms-pounds"></p>
            </div>
        </div>    
        </div>
        <script src="index.js"></script>
    </body>
</html>
